<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Ranker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Upload Resumes and Enter Job Description</h1>
        </header>
        
        <form id="cvForm" action="/" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="job_description">Job Description:</label>
                <textarea id="job_description" name="job_description" rows="5" cols="50" required></textarea>
            </div>
            <div class="form-group">
                <label for="file">Upload Resumes:</label>
                <inputtype="file" name="file" multiple required>
            </div>
            <button type="submit">Rank Resumes</button>
        </form>

        <!-- Result container to display ranking results -->
        <div id="resultContainer"></div>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
